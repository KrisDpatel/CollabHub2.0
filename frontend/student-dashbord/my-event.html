<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty Dashboard - Event Registrations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
      <link rel="stylesheet" href="../css/components/navbar.css">
       <link rel="stylesheet" href="../css/pages/events.css">

</head>
<body>

  <div id="navbar"></div>
  <h1 style="text-align: center;margin-top: 1.5em;">Registered Events</h1>
  <div class="events-grid" id="event-list"></div>

   <h1 style="text-align: center;margin-top: 1.5em;">Registered Collabs</h1>
  <div class="events-grid" id="collab-list"></div>

  <div id="footer"></div>
  
  <script src="my-event.js"></script>
   <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
  <script src="../js/components/navbar.js"></script>
   <script src="../js/script.js"></script>
</body>
</html>
