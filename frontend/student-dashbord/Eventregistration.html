<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pages/auth.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
</head>

<body>

     <!-- Include Navbar -->
     <div id="navbar"></div>


    <!-- Signup Form Section -->
    <main>
        <section class="registration-container">
            <form id="registration-form" class="registration-form" enctype="multipart/form-data">
                <h2>Registration</h2>
                <hr>

                <!-- Text Fields -->
                <input type="text" name="name" id="name" placeholder="Enter Full Name*" required />
                <input type="email" name="email" id="email" placeholder="Email*" required />
                <input type="text" name="er_no" id="er_no" placeholder="Enrollment No:"/>
                <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" />
                <input type="text" name="department" id="department" placeholder="Department Name" />
                <input type="text" name="semester" id="semester" placeholder="Semester" />

                <button type="submit">Register</button>
            </form>
        </section>
    </main>


    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="Eventregistration.js" defer></script>
    <script src="../js/script.js"></script>
    <script src="../js/components/navbar.js"></script>
    
</body>

</html>
