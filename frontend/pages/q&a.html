<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - CollabHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/pages/qna.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <div  class="que-section">
        <h2>Q&A- Issues</h2>
        <button id="postQuestionBtn">Ask Doubt âœŽ</button>
  </div>
      
      <!-- POST QUESTION FORM (initially hidden) -->
      <div id="questionFormContainer" class="question-form-container">
        <form id="questionForm">
          <h2>Post Your Question</h2>
          <textarea id="questionText" placeholder="Type your question..." required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
  
    <!-- List of Questions -->
    <div id="questionsList">
  
      <div class="issue-card">
        <h3>How to prepare for hackathons?</h3>
        <p>Posted by: Riya123<br><em>Answers: Practice DSA, build small projects, read about design thinking...</em></p>
      </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/event.js"></script>
    <script src="../js/script.js"></script>
    <!-- <script src="../js/components/event.js"></script> -->

</body>
</html>
