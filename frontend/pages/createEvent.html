<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - CollabHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/pages/createEvent.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <section class="create-event-section">
        <div class="container">
            <h1 class="section-title">Create Event</h1>
            <form class="create-event-form">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <div class="input-group">
                        <i class="fas fa-heading"></i>
                        <input type="text" id="event-name" class="form-control" placeholder="Enter event name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-start-datetime">Event Start Date-Time</label>
                    <div class="input-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="datetime-local" id="event-start-datetime" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-end-datetime">Event End Date-Time</label>
                    <div class="input-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="datetime-local" id="event-end-datetime" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-description">Event Description</label>
                    <div class="input-group">
                        <i class="fas fa-align-left"></i>
                        <textarea id="event-description" class="form-control" placeholder="Enter event description" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-image">Event Image</label>
                    <div class="input-group">
                        <i class="fas fa-image"></i>
                        <input type="file" id="event-image" name="image" class="form-control" accept="image/*" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-type">Event Type</label>
                    <div class="input-group">
                        <i class="fas fa-cogs"></i>
                        <select id="event-type" class="form-control" required>
                            <option value="event">Event</option>
                            <option value="collab">Collaboration</option>
                            <option value="hackathon">Hackathon</option>
                            <option value="tech-fest">Tech Fest</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registration-required">Registration Required</label>
                    <div class="input-group">
                        <i class="fas fa-users"></i>
                        <select id="registration-required" class="form-control" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="team-size">Team Size</label>
                    <div class="input-group">
                        <i class="fas fa-users"></i>
                        <input type="number" id="team-size" class="form-control" placeholder="Enter max team size" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Event</button>
            </form>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <script src="../js/createEvent.js" defer></script>
</body>
</html>
