<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CollabHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/pages/profile.css">
</head>
<body>
    <div id="navbar"></div>

    <main>
        <section class="profile-header">
            <div class="container">
                    <div class="profile-avatar">
                         <img id="profile-pic" src="" alt="Profile">

                        <div class="info-header">
                            <h1 id="name">John Doe</h1>
                             <div class="profile-actions">
                            <button class="btn btn-outline" id="update-form">
                                <i class="fas fa-edit"></i> Edit Profile
                            </button>
                            </div>

                            <div class="info-content">
                                <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Bhavnagar</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-briefcase"></i>
                                <span id="role" >Software Engineer</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-link"></i>
                                <a href="https://www.gmail.com" id="link" target="_blank">johndoe.com</a>
                            </div>

                            </div>

                        </div>

                        <div class="profile-skills">
                        <h3>Skills</h3>
                        <div class="skills-list">
                            <span class="skill-tag">JavaScript</span>
                            <span class="skill-tag">React</span>
                            <span class="skill-tag">Node.js</span>
                            <span class="skill-tag">Python</span>
                            <span class="skill-tag">AWS</span>
                            <span class="skill-tag">Docker</span>
                        </div>
                    </div>

                    </div>
        

                    <p class="profile-bio" id="bio">
                    </p>

                    
                </div>
            </div>
        </section>

    </main>

    <div id="footer"></div>

    <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/script.js"></script>
    
</body>
</html>
